{% extends "core/layout.html" %} {% load static %} {% block body %}

<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">DHCP Server Configuration</h5>
            <div class="search-bar">
                <form
                    class="search-form d-flex align-items-center"
                    method="POST"
                    action="#"
                >
                    <input
                        type="text"
                        name="query"
                        placeholder="Search"
                        title="Enter search keyword"
                    />
                    <button type="submit" title="Search">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <form
                class="dhcp-configuration-form"
                method="POST"
                action="{% url 'dhcp:change_dhcp'%}"
            >
                {%csrf_token%}
                <div class="col">
                    <label for="dhcp-name">IP adress range (start value)</label>
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-start"
                        placeholder="IP starting value (e.g. 1)"
                        value = "{{start}}"
                        />
                </div>
                <div class="col">
                    <label for="dhcp-name"
                        >IP adress range (ending value)</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-end"
                        placeholder="IP ending value (e.g. 254)"
                        value = "{{end}}"
                    />
                </div>
                <div class="col">
                    <label for="dhcp-mask">Mask </label>
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-mask"
                        placeholder="Type in the Mask"
                        value = "{{dhcp_mask}}"
                        />
                </div>
                <div class="col">
                    <label for="dhcp-reset-time">Reset time</label>
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-reset-time"
                        placeholder="Type in the value (in hours)"
                        value = "{{restart_time}}"/>      
                </div>
                <div class="col">
                    <label for="dhcp-name">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-address"
                        placeholder="Address (e.g. 192.168.1.0)"
                        value = "{{address}}"
                    />
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
            <h5 class="card-title">DHCP TABLE</h5>
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">IP</th>
                    <th scope="col">MAC</th>
                    <th scope="col">Hostname</th>
                  </tr>
                </thead>
                <tbody id = "device-table-body">
                  {%for item in table%}
                  <tr>
                    <th scope="row">{{item.ip}}</th>
                    <td>{{item.mac}}</td>
                    <td>{{item.hostname}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>     
    </div>
</main>

{% endblock body %} 
{% block scripts %}
<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/jquery.min.js' %}"></script>
<script src="{% static 'core/js/jquery-3.4.1.slim.min.js' %}"></script>

    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
