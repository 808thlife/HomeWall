            <!-- FORM TO CHANGE DHCP CONF -->
            <form
                class="dhcp-configuration-form"
                method="POST"
                action="{% url 'dhcp:change_dhcp'%}"
            >
                {%csrf_token%}
                <div class="col">
                    <label for="dhcp-name">IP adress range (start value)</label>
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-start"
                        placeholder="IP starting value (e.g. 1)"
                        value = "{{start}}"
                        />
                </div>
                <div class="col">
                    <label for="dhcp-name"
                        >IP adress range (ending value)</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-end"
                        placeholder="IP ending value (e.g. 254)"
                        value = "{{end}}"
                    />
                </div>
                <div class="col">
                    <label for="dhcp-name">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        name="dhcp-address"
                        placeholder="Address (e.g. 192.168.1.0)"
                        value = "{{address}}"
                    />
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>

            <!-- Modal for adding DHCP action -->
            <div
                class="modal fade"
                id="addAction"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addActionLabel">
                                Add Action
                            </h5>
                            <button
                                type="button"
                                class="btn btn-light close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true"
                                    ><i class="bi bi-x-lg"></i
                                ></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-name">Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-name"
                                            placeholder="Name"
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-start-ip"
                                            >Start IP</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-start-ip"
                                            placeholder="Start IP"
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-end-ip">End IP</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-end-ip"
                                            placeholder="End IP"
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-mask">Mask</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-mask"
                                            placeholder="Mask"
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button type="button" class="btn btn-success">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal window for editing dhcp actions-->
            <div
                class="modal fade"
                id="editAction"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editActionLabel">
                                Add Action
                            </h5>
                            <button
                                type="button"
                                class="btn btn-light close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true"
                                    ><i class="bi bi-x-lg"></i
                                ></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-name">Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-name"
                                            placeholder="Name"
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-start-ip"
                                            >Start IP</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-start-ip"
                                            placeholder="Start IP"
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-end-ip">End IP</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-end-ip"
                                            placeholder="End IP"
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label for="dhcp-mask">Mask</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="dhcp-mask"
                                            placeholder="Mask"
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button type="button" class="btn btn-success">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
