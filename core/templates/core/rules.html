{% extends "core/layout.html" %}
{% load static %}
{% block body %}

<main id="main" class="main">
  
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Firewall Rules</h5>
      <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
          <input type="text" name="query" placeholder="Search" title="Enter search keyword">
          <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
      </div>
      
      <!-- Dark Table -->
      <table class="table table-primary">
        <thead>
          <tr>
            
            <th scope="col"><i class = "icon bi-check-circle"></i></th>
            <th scope="col">Name</th>
            <th scope="col">Source</th>
            <th scope="col">Assignment</th>
            <th scope="col">Service</th>
            <th scope="col">IP Version</th>
            <th scope="col">Actions</th>
            <th scope="col">Translate To</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  
                </label>
              </div>
            </th>
            <td>test name</td>
            <td>test source</td>
            <td>test ip</td>
            <td>test</td>
            <td>test</td>
            <td>test</td>
            <td>test</td>
          </tr>
          
        </tbody>
      </table>
      <!-- End Dark Table -->

    </div>
  </div>




</main>


{% endblock body %}

{% block scripts %}
<script src = "{% static "core/js/jquery.js" %}"></script>
<script src = "{% static "core/js/jquery.min.js" %}"></script>
<script src = "{% static "core/js/jquery-3.4.1.slim.min.js" %}"></script>
<script src = "{% static 'core/js/jqueryformodals.slim.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock scripts %}
